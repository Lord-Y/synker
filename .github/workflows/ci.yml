name: Unit testing

on:
  workflow_call:
  push:
    branches:
    - main
  pull_request:
    branches:
    - main

jobs:
  call-workflow-golangci:
    uses: ./.github/workflows/jobs/golangci.yml
  call-workflow-unit-testing:
    uses: ./.github/workflows/jobs/unit_testing.yml
  call-workflow-test-coverage:
    uses: ./.github/workflows/jobs/coverage.yml
