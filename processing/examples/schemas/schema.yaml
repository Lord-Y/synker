---
schemas:
- name: promo_codes
  topic:
    name: movr.public.promo_codes
    numPartitions: 1
    replicationFactor: 3
    config:
    - key: max.message.bytes
      value: "128000"
  changeFeed:
    fullTableName: movr.public.promo_codes
    options:
    - full_table_name
    - on_error = 'pause'
    - protect_data_from_gc_on_pause
    - updated
  sql:
    queryType:
      none:
        immutableColumns:
        - name: code
          type: varchar
  elasticsearch:
    index:
      name: promo_codes
      create: true
    mapping:
      settings:
        index.requests.cache.enable: true
        index:
          number_of_shards: 3
          number_of_replicas: 2
        analysis:
          normalizer:
            lowerasciinormalizer:
              type: custom
              filter:
              - lowercase
              - asciifolding
      mappings:
        dynamic_templates:
        - string_as_keyword:
            match_mapping_type: string
            match: '*'
            mapping:
              type: keyword
              normalizer: lowerasciinormalizer
        properties:
          code:
            normalizer: lowerasciinormalizer
            type: keyword
          description:
            normalizer: lowerasciinormalizer
            type: keyword
          creation_time:
            type: date
          rules:
            type: object
