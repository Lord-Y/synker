---
schemas:
- name: promo_codes
  topic:
    name: movr.public.promo_codes
    numPartitions: 1
    replicationFactor: 3
    config:
    - key: max.message.bytes
      value: "128000"
  sql:
    type: plain
    query: SELECT * FROM promo_codes
  elasticsearch:
    index:
      name: promo_codes
      create: true
    mapping:
      settings:
        index.requests.cache.enable: true
        index:
          number_of_shards: 3
          number_of_replicas: 2
        analysis:
          normalizer:
            lowerasciinormalizer:
              type: custom
              filter:
              - lowercase
              - asciifolding
      mappings:
        dynamic_templates:
        - string_as_keyword:
            match_mapping_type: string
            match: '*'
            mapping:
              type: keyword
              normalizer: lowerasciinormalizer
        properties:
          code:
            normalizer: lowerasciinormalizer
            type: keyword
          description:
            normalizer: lowerasciinormalizer
            type: keyword
          creation_time:
            type: date
          rules:
            normalizer: lowerasciinormalizer
            type: keyword
